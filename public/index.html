<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>

<body>
  <h1>首頁</h1>
  <h2>POST表單</h2>
  <form id="post_form" action="/rita/register" method="POST">
    <input name='group_id' type='text' placeholder="group_id"></input>
    <input type="submit" value="POST">
  </form>
  <h2>GET表單</h2>
  <form id="get_form" action="/users/" method="GET">
    <input name='game_id' type='text' placeholder="game_id"></input>
    <input name='client_id' type='text' placeholder="client_id"></input>
    <input type="submit" value="GET">
  </form>

  <div id = 'content'></div>
</body>

</html>
